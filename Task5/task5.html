</head>
<body>

  <button onclick="fun()">Click me</button>

  <script>
    function fun() {
      let numbers = [];
      for (let i = 0; i <= 100; i++) {
        numbers.push(i);
      }

      let evenSum = 0;
      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] % 2 === 0) { 
          evenSum += numbers[i];
        }
      }

      console.log("Sum of even numbers from 0 to 100 is:", evenSum);
    }
  </script>

</body>
