<html>
<head>
  <title>Sum of Numbers</title>
</head>
<body>

  <button onclick="fun()">Click me</button>

  <script>
    function fun() {
      let numbers = [];   
      for (let i = 0; i <= 100; i++) {
        numbers.push(i);
      }

      let sum = 0;
      for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i]; 
      }

      console.log("Sum of numbers from 0 to 100 is:", sum);
    }
  </script>

</body>
</html>
