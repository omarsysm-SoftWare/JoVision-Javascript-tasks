<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task 7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {display:flex;align-items:center;justify-content:center;min-height:100vh;font-family:Arial,Helvetica,sans-serif}
    .clock {font-size:64px;letter-spacing:2px}
  </style>
</head>
<body>
  <div class="clock" id="clock">00:00:00</div>
  <script>
    function pad(n){return n<10?'0'+n:n}
    function tick(){
      const d=new Date()
      const h=pad(d.getHours())
      const m=pad(d.getMinutes())
      const s=pad(d.getSeconds())
      document.getElementById('clock').textContent=`${h}:${m}:${s}`
    }
    tick()
    setInterval(tick,1000)
  </script>
</body>
</html>
